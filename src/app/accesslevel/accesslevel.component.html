<div class="container-fluid">
    <!-- <div class="row"> -->

    <div class="row">
        <div class="col-md-6">
            <mat-card class="md-form">
                <input class="search" type="search" [(ngModel)]="searchText" placeholder="Search text">
            </mat-card>
        </div>
        <div class="col-md-6">
            <mat-card>
                <mat-card-subtitle>Access Name</mat-card-subtitle>
            </mat-card>
        </div>

    </div>
    <div class="col-md-6">
        <table mat-table [dataSource]="accessLevel | filter: searchText" class="mat-elevation-z8">
            <ng-container matColumnDef="levelName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="readerName">
                <th mat-header-cell *matHeaderCellDef> Reader </th>
                <td mat-cell *matCellDef="let element"> {{element.readerName}} </td>
            </ng-container>

            <ng-container matColumnDef="readerType">
                <th mat-header-cell *matHeaderCellDef> Reader Type </th>
                <td mat-cell *matCellDef="let element"> {{element.typeName}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
        </table>
    </div>

    <div class="col-md-6">
        <form>

            <div class="row">
                <mat-label class="one">Level Name</mat-label>
                <input class="level" matInput placeholder="Level Name" [(ngModel)]="name" name="name">
            </div>
            <div class="row">
                <mat-label class="two">Description</mat-label>
                <textarea class="desc" rows="4" cols="50" placeholder="Description" [(ngModel)]="description" name="description"></textarea>
            </div>
            <div class="row">
                <mat-label class="three">Reader Name</mat-label>
                <input class="reader" matInput placeholder="Reader Name" [(ngModel)]="readerName" name="readerName">
            </div>
            <div class="row">
                <mat-label class="four">Reader Type</mat-label>
                <textarea class="type" rows="4" cols="50" placeholder="Reader Type" [(ngModel)]="typeName" name="typeName"></textarea>
            </div>
            <button  class="save" (click)="save()">Save</button>
            <button class="cancel" (click)="cancel()">Cancel</button>
        </form>
    </div>

    <!-- </div> -->
</div>
